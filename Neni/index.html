<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Invitación Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">
  <style>

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #f8e1ec, #ffe6f0);
  position: relative;
  overflow-x: hidden; /* mejor que overflow: hidden para evitar cortes */
}
    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease-in-out;
      text-align: center;
      margin: 10vh auto;
      position: relative;
      z-index: 1;
    }

    .card img.photo {
  width: 45vw;
  max-width: 200px;
  height: auto;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid #f9b8c8;
  margin-bottom: 1rem;
}
.card h1 {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(1.8rem, 6vw, 2.5rem); /* escalar en móviles */
  color: #d94f7b;
}

.card p {
  font-size: clamp(1rem, 3.5vw, 1.1rem); /* adaptativo */
  color: #444;
  margin: 0.5rem 0;
}
.gif {
  width: 100%;
  max-width: 100%;
  height: auto;
  display: block;
  margin: 25px auto 0 auto;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.btn {
  margin-top: 1.5rem;
  background: #d94f7b;
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: 30px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.3s;
  width: 80%;
  max-width: 300px;
}

    .btn:hover {
      background: #b73d63;
    }

    .imgMapa {
      display: block;
      margin: 15px auto;
      width: 60px;
      height: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 🎊 Confeti sin canvas */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      z-index: 0;
      top: -10px;
      animation: fall 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>


<div class="card">
  <img src="../multimedia/nena.jfif" alt="Cumpleañera" class="photo">
  <h1>¡Estás Invitado!</h1>
  <p>A celebrar mis casi <strong>30 años</strong> 🎉</p>
  <p><strong>Fecha:</strong> Este viernes 9 de mayo</p>
  <p><strong>A partir:</strong> de las 5:00 PM</p>
  <p><strong>Lugar:</strong> en la casa de Máma Chofi</p>

  <!-- Imagen de ubicación centrada -->
  <a href="https://maps.app.goo.gl/8y9aGkwA9M5S8pocA" target="_blank">
    <img class="imgMapa" src="multimedia/ubicaciones.png" alt="Ubicación">
  </a>

 
  <!-- Botón corregido con id para activar alertas -->
  
<button class="btn" id="rsvp-btn">Confirma tu Asistencia</button>


  <!-- GIF decorativo -->
  <img src="../Neni/multimedia/5124be5115dfbe54c42330b44f3c6853.gif" class="gif" alt="Decoración GIF">
  <br>
  <audio id="musica-fondo" controls autoplay>
    <source src="./assets/Julión Álvarez y su Norteño Banda - Lo Tienes Todo (Video Lyric).mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
</div>



<script>
  // 🎊 Generador de confeti
  const colors = ['#f94144','#f3722c','#f9c74f','#90be6d','#577590','#b565a7','#ffd6e0'];

  function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
    confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + 'px';
    confetti.style.opacity = Math.random();
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);

    const musica = document.getElementById('musica-fondo');

document.addEventListener('click', () => {
  if (musica.paused) {
    musica.play().catch(() => {});
  }
});
  }

  setInterval(createConfettiPiece, 150);

  // ✅ Alertas al confirmar asistencia
  document.getElementById('rsvp-btn').addEventListener('click', function () {
    alert('¡Gracias por confirmar! 🎉'); 
    alert('¡No olvides tu regalo!');
    alert('¡Pero enserio no lo olvides!');
    alert('¡ahhhh no es cierto, cotorrea!!! Con tu presencia es más que suficiente 😄');
  });
</script>

</body>
</html>
